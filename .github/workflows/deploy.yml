name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup & Build ğŸ”§
        uses: withastro/action@v2
        with:
          package-manager: npm@latest
          path: ./virtual-visual # Le decimos que el proyecto estÃ¡ en esta carpeta

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # ğŸ‘‡ Â¡AQUÃ ESTÃ LA CORRECCIÃ“N!
          # La carpeta a publicar estÃ¡ DENTRO de la carpeta de tu proyecto Astro
          publish_dir: ./virtual-visual/dist