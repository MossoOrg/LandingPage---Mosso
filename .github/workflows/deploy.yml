name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup & Build 🔧
        uses: withastro/action@v2
        with:
          package-manager: npm@latest
          path: ./virtual-visual # Le decimos que el proyecto está en esta carpeta

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 👇 ¡AQUÍ ESTÁ LA CORRECCIÓN!
          # La carpeta a publicar está DENTRO de la carpeta de tu proyecto Astro
          publish_dir: ./virtual-visual/dist