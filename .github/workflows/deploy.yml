name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # O la rama que uses como principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4 # <-- ACTUALIZADO

      - name: Setup & Build 🔧
        uses: withastro/action@v2 # <-- ACTUALIZADO

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v4 # <-- ACTUALIZADO
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist